service: storyCards

#Custom Configuration variables
custom:
  config: ${file(config.json)}

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  profile: personal
  region: us-east-1
  environment:
    TRELLO_SECRET_KEY: ${self:custom.config.trelloApiKey}

functions:
  getStoryCards:
    handler: storyCards.get
    events:
      - http:
          path: storyCards/get
          method: get
          cors: true
  updateStoryPoints:
    handler: storyCards.update
    events:
      - http:
          path: storyCard/put
          method: put
          cors: true